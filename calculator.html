                <script>
                    function CalFunc()
                    {
                        let func = prompt("Please select: + - * / ^","opration");
                        let num1 = prompt("Please enter num1:","num1");
                        let num2 = prompt("Please enter num2:","num2");
                        let ansr;
                        if(func!=null || func==("+") || func==("-") || func==("*") || func==("/") || func==("^") )
                        {
                            if(num1!=null && num2!=null)
                            {
                                switch(func)
                                {
                                    case "+":
                                        ansr = (+num1)+(+num2);
                                        alert("Answer:"+ ansr);
                                        break;
                                    case "-":
                                        ansr = (+num1)-(+num2);
                                        alert("Answer:"+ ansr);
                                        break;
                                    case "*":
                                        ansr = (+num1)*(+num2);
                                        alert("Answer:"+ ansr);
                                        break;
                                    case "/":
                                        ansr = (+num1)/(+num2);
                                        alert("Answer:"+ ansr);
                                        break;
                                    case "^":
                                        Math.pow(+num1,+num2)
                                        alert("Answer:"+ ansr);
                                        break;
                                    default :
                                        alert("try again");
                                }
                            }
                            else
                            {
                                alert("try again");
                            }
                        }
                        else
                        {
                            alert("try again");
                        }
